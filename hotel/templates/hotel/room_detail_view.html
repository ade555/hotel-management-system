{% extends 'base.html'  %}


{% block content %}

{% if user.is_authenticated %}

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}
    {% if form.check_out.errors %}
    <div class="text-danger">
      {{ form.check_out.errors }}
    </div>
  {% endif %}
    <input type="submit" value="Submit">
</form>

{% else %}

<h3>Please login first</h3>
{% endif %}


{% endblock content %}
