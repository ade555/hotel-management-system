{% extends 'base.html' %}

{% block content %}
    <h1>Profile</h1>
    <p>Email: {{ user.email }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
    <a href="{% url 'UpdateProfileView' %}">Update Profile</a>
{% endblock content %}
